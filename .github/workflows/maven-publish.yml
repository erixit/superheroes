name: CICD 
on:  
 push:
  branches:       
   - master 
jobs:   
 test:     
  name: Build and Test    
  runs-on: ubuntu-latest     
  steps:
   - uses: actions/checkout@v2       
   - name: Set up JDK 17    
      uses: actions/setup-java@v2         
      with:           
       java-version: '17.0.*'           
       distribution: 'temurin'           
       cache: maven     
    - name: test with Maven         
       run: mvn test   
 deploy:     
  name: Deploy to Heroku     
  runs-on: ubuntu-latest     
  needs: test     
  steps:       
    - uses: actions/checkout@v2         
       # This is the action       
    - uses: akhileshns/heroku-deploy@v3.12.12         
      with:           
        heroku_api_key: ${{secrets.HEROKU_API_KEY}}           
        heroku_app_name: "appname" #Must be unique                                      
          #in Heroku           
        heroku_email: "email" The preceding code is the workflow for our full-stack application’s CI/CD. It’s called CICD because that’s what this workflow is for. The workflow has one event, push, which will cause the workflow to run if there’s a push in the master branch.

